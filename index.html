<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloret BBS 预览站 - beta</title>
    
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    
    <meta name="description" content="Bloret"> <!-- 网站描述 -->
    <meta name="keywords" content="Bloret, Minecraft"> <!-- 网站关键字 -->
    <link rel="stylesheet" href="index.css"> <!-- 添加版本号强制刷新缓存 -->
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-tabs">
            <div class="sidebar-tab pushButton active" onclick="showContent('directory')">板块</div>
            <div class="sidebar-tab pushButton" onclick="showContent('tags')">标签</div>
        </div>
        <div id="directory" class="sidebar-content active">
            <h3>板块</h3>
            <ul id="sidebar-links"></ul>
        </div>
        <div id="tags" class="sidebar-content">
            <h3>标签</h3>
            <ul id="sidebar-tags"></ul>
        </div>
        <div class="sidebar-footer">
            <!--逐字符包裹版权信息 -->
            <span>©</span>
            <span>2</span>
            <span>0</span>
            <span>2</span>
            <span>5</span>
            <span>&nbsp;</span>
            <span>B</span>
            <span>l</span>
            <span>o</span>
            <span>r</span>
            <span>e</span>
            <span>t</span>
            <span>,</span>
            <span>&nbsp;</span>
            <span>A</span>
            <span>l</span>
            <span>l</span>
            <span>&nbsp;</span>
            <span>r</span>
            <span>i</span>
            <span>g</span>
            <span>h</span>
            <span>t</span>
            <span>s</span>
            <span>&nbsp;</span>
            <span>r</span>
            <span>e</span>
            <span>s</span>
            <span>e</span>
            <span>r</span>
            <span>v</span>
            <span>e</span>
            <span>d</span>
            <span>.</span>
        </div>
    </div>
    <div class="main-content">
        <div class="navbar">
            <div style="display: flex; align-items: center;">
                <!-- 收起/展开侧边栏按钮 -->
                <button class="btn btn-square" id="toggle-sidebar" onclick="toggleSidebar()" style="margin-right: 10px;">
                    <img src="icon/square.righthalf.fill.svg" alt="Toggle Sidebar" style="width: 24px; height: 24px;">
                </button>
                <img src="/bbs/bloret.ico" alt="Bloret">
                <a href="/bbs" style="margin-left: 10px;">Bloret BBS 预览站 - beta</a>
            </div>
            <div>
                <a href="/bbs/login" class="btn">登录</a>
                <a href="/bbs/reg" class="btn" id="register-link">注册</a>
            </div>
        </div>
        
        <!-- Server Info Card -->
        <div class="section" id="server-section">
            <div id="server-status" class="post" style="margin: 20px; max-width: 600px; animation: fadeIn 0.5s ease-in;">
                <div class="post-title">
                    <div style="flex-grow: 1;">Bloret 服务器状态</div>
                    <div id="player-count" style="display: flex; align-items: center;">
                        <div id="online-players">...</div>
                        <div style="margin: 0 5px;">/</div>
                        <div id="max-players"></div>
                    </div>
                    <div id="server-status-icon" style="width: 24px; height: 24px; border-radius: 50%; background-color: #888; margin-right: 10px;"></div>
                </div>
                <div id="server-info" style="padding: 10px 0;">
                    <div style="display: flex; align-items: center; gap: 20px;">
                        <img 
                            id="server-icon" 
                            src="https://api.mcsrvstat.us/icon/bloret.net" 
                            onerror="this.src='/bbs/assets/bloret.png';" 
                            alt="服务器图标" 
                            style="width: 64px; height: 64px; border-radius: 8px;"
                        >
                        <div style="display: flex; flex-direction: column; align-items: flex-start; width: 100%;">
                            <div id="motd-display" style="width: 100%; text-align: center;"></div>
                            <div id="version-info" style="width: 100%; text-align: center;">Java 1.21 ~ 1.21.4 · bloret.net</div>
                        </div>
                    </div>
                    <!-- <div id="version-info" style="margin-top: 10px;"></div> -->
            </div>
        </div>
        <!-- <div id="sections" class="container"></div> -->
    </div>
        <div id="sections" class="container"></div>
        <div id="loading" style="display: block; padding: 20px;">正在加载中...</div>
        <div id="sections" class="container"></div>
    </div>
    <!-- 引入 marked 库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
